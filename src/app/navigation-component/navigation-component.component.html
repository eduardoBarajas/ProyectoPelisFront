<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'push'"
        [opened]="!(isHandset$ | async) ? false : false">
      <mat-toolbar>
        Menu
      </mat-toolbar>
      <mat-nav-list>
        <!--
        <a mat-list-item (click)="drawer.toggle()" *ngFor="let link of links"

        <button class="mx-2 my-2" mat-raised-button (click)="drawer.toggle()" routerLink="/Login" style="background-color: #4CAF50;color: white;" *ngIf="!hide_login_button && !sesion_initiated">Iniciar Sesion</button>
        <button class="mx-2 my-2" mat-raised-button (click)="cerrarSesion()" style="background-color: #4CAF50;color: white;" *ngIf="!hide_login_button && sesion_initiated">Cerrar Sesion</button>
        -->
      </mat-nav-list>
    </mat-sidenav>
    <!-- Se usa el overflow: hidden para que se oculte la diferencia de tamanios-->
    <mat-sidenav-content style="overflow: hidden;background-color: rgba(0, 0, 0, 0);">
      <mat-toolbar #toolbar color="primary" class="fixed-toolbar" [class.mat-elevation-z8]="true">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>
          <a [routerLink]="['/']" routerLinkActive="router-link-active" >PeliculasDex</a>
        </span>

        <span>
          <img class="my-1" style="width:9vw;height:9vh;" src="/assets/Images/Logo.png" *ngIf="!(isHandset$ | async)">
          <img class="my-1" style="width:32vw;height:9vh;margin-left:50%;" src="/assets/Images/Logo.png" *ngIf="isHandset$ | async">
        </span>
       
        <nav *ngIf="!(isHandset$ | async)" mat-tab-nav-bar [backgroundColor]="background" layout-fill class="mx-4">
          <a style="font-size:1.2rem;padding: 0 12px;min-width: 75px;" mat-tab-link *ngFor="let link of links"
            [routerLink]="link"
            (click)="activeLink = link"
            [active]="activeLink == link"> {{link.split('/')[0]}} </a>
          <button class="ml-5 my-2" mat-raised-button routerLink="/Login" style="background-color: #4CAF50;color: white;" *ngIf="!hide_login_button && !sesion_initiated">Iniciar Sesion</button>
          <button class="ml-5 my-2" mat-raised-button (click)="cerrarSesion()" style="background-color: #4CAF50;color: white;" *ngIf="!hide_login_button && sesion_initiated">Cerrar Sesion</button>
          
        </nav>
        -->
        <button class="mx-5" mat-raised-button routerLink="/add" color="primary">Agregar Peliculas</button>
        <button class="ml-5" mat-raised-button routerLink="/edit" color="primary">Editar Peliculas</button>
        <button class="ml-5" mat-raised-button routerLink="/catalog" color="primary">Catalogo</button>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''" style="margin-top: 5vh;">
        <router-outlet #o="outlet" class="home--bg" ></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
