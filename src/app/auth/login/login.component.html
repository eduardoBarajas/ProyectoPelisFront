<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <div class="sign">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="sign__content">
                <!-- authorization form -->
                <form class="sign__form w-50">
                  <a href="index.html" class="sign__logo">
                    <h1>Peliculas Dex</h1>
                  </a>
                  

                  <div class="row">
                    <div class="col-12 col-md-12 text-center">
                      <input (focus)="cleanUsernameControl()" [formControl]="username" type="text" class="sign__input" placeholder="Usuario" autocomplete="none">
                    </div>
                    <div class="col-12 col-md-12">
                      <p [ngClass]="{'wobble fast': !username.valid, 'fadeOut faster': username.valid }" class="animated" style="color: tomato;text-align: center;">
                        Por favor ingresa un usuario valido, no mayor a 50 caracteres ni menor a 3.
                      </p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 col-md-12 text-center">
                        <input [formControl]="pass" type="password" class="sign__input" placeholder="Password">
                    </div>
                    <div class="col-12 col-md-12">
                      <p [ngClass]="{'wobble fast': !pass.valid, 'fadeOut faster': pass.valid }" class="animated" style="color: tomato;text-align: center;">
                        Por favor ingresa una contrasena valida, no mayor a 50 caracteres ni menor a 3.
                      </p>
                    </div>
                  </div>
    
                  <div class="sign__group sign__group--checkbox">
                    <input id="remember" name="remember" type="checkbox" checked="checked">
                    <label for="remember">Recordarme</label>
                  </div>
                  
                  <button class="sign__btn" (click)="login()" style="background-image: linear-gradient(90deg, #77ff55 0%, #28a745 100%);" type="button">Entrar</button>
    
                  <span class="sign__text">No Tienes Cuenta? <a href="signup.html">Registrate!</a></span>
    
                  <span class="sign__text"><a href="" (click)="recoverPassword()">Olvidaste La Contrasena?</a></span>
                </form>
                <!-- end authorization form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>"
