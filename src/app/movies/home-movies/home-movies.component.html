<mat-spinner class="spinner" style="position: fixed; left: 45%;top: 45%;"></mat-spinner>
<div class="container-fluid invisible animated slower" style="overflow-y: hidden;" id="layout">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-12 my-2">
                        <div class="section-title section-title-2">
                            <h2>Estrenos</h2>
                        </div>
                        <button class="premier__nav premier__nav--prev" type="button">
                                <i class="icon ion-ios-arrow-round-back"></i>
                        </button>
                        <button class="premier__nav premier__nav--next" type="button">
                            <i class="icon ion-ios-arrow-round-forward"></i>
                        </button>
                    </div>
                    <div class="col-12 movie-carousel">
                        <div class="owl-carousel premier__carousel">    
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-12">
            <div class="sportlight-section dark" style="background-color: transparent;">
                <div class="container">
                    <div class="row">
                        <div class="col-12 my-4">
                            <div class="section-title section-title-2">
                                <h2>Destacados Del Mes</h2>
                                <a href="#"><p class="option">Ver Catalogo Completo</p></a>
                            </div>
                        </div>
                    </div>
                    <mat-divider class="w-75 my-1" style="border-top-width: 3px;"></mat-divider>
                    <nav class="sportlight-tab dark" style="background-color: transparent;">
                        <div class="nav nav-tabs" role="tablist">
                            <a (click)="setMovies('Recientes')" class="nav-item nav-link active option" data-toggle="tab" href="#recent" role="tab" aria-controls="nav-tab" aria-selected="true">Recientes</a>
                            <a (click)="setMovies('Populares')" class="nav-item nav-link option" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-tab" aria-selected="false">Populares</a>
                            <a (click)="setMovies('Proximamente')" class="nav-item nav-link option" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-tab" aria-selected="false">Proximamente</a>
                            <a (click)="setMovies('MejorCalificadas')" class="nav-item nav-link option" data-toggle="tab" href="#top-rated" role="tab" aria-controls="nav-tab" aria-selected="false">Mejor Calificadas</a>
                        </div>
                    </nav>
                    <div class="container">
                        <!-- content tabs -->
                        <div class="tab-content">
                            <div class="row my-4 animated fast" id="movie-content">
                                <!-- card -->
                                <!-- end card -->
                            </div>
                        </div>
                </div>
                
            </div>
            <!-- Sportlight Section End -->
        </div>
    </div>
</div>
